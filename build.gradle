buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.netflix.nebula:gradle-rxjava-project-plugin:2.2.3',
                'org.jetbrains.kotlin:kotlin-gradle-plugin:0.12.213'
    }
}

//apply plugin: 'rxjava-project'
apply plugin: 'kotlin'

repositories {
    jcenter()
}

dependencies {
    compile 'io.reactivex:rxjava:1.0.11'
    compile 'org.jetbrains.kotlin:kotlin-stdlib:0.12.213'
    compile 'org.funktionale:funktionale:0.5.1_M12'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.8.5'
//    examplesCompile 'com.squareup.retrofit:retrofit:1.9.+'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}
